<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fcontainer">
    <div class="fylo">
      <div class="logo-contain">
          <img src="images/logo.svg" alt="Fylo_icon">
      </div>
      <div class="icons-content">
        <img src="images/icon-document.svg" alt="document-icon" class="icon-cursor">
        <img src="images/icon-folder.svg" alt="folder-icon" class="icon-cursor">
        <img src="images/icon-upload.svg" alt="upload-icon" class="icon-cursor">
      </div>
    </div>
    <div class="capacity-used">
      <div class="contain-prograssAll">
        <div class="space-used">Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="bar-containt">
          <div class="value-storage zero-storage">0 GB</div>
          <div class="value-storage hundred-storage">1000 GB</div>
          <div class="bar-capacity">
            <div class="bar-progess">
              <div class="marker-progress"></div>
            </div>
          </div>        
        </div>
      </div>
      <div class="leftSpace-contain">
          <div class="left-capacity"><span>185</span> GB LEFT</div>
      </div>
    </div>
  </div>
</body>
</html>
